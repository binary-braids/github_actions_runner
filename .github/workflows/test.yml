name: CI - Test

on:
  workflow_dispatch

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout ğŸ””
        uses: actions/checkout@v4

      - name: Docker Metadata ğŸ·ï¸
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/binary-braids/github-actions-runner          
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Setup QEMU ğŸ–¥ï¸
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx ğŸ–¥ï¸
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry ğŸ”“
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io  
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}       
          
      - name: Build and push ğŸ—ï¸
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Trivy Vulnerability Scanner ğŸ°
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'table'
          vuln-type: 'os,library'
          severity: "MEDIUM,HIGH,CRITICAL"
