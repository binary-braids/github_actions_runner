name: CI

on:
  push: 
    branches:
      - "main"
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "main"

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout ğŸ””
        uses: actions/checkout@v4

      - name: Docker Metadata ğŸ·ï¸
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/binary-braids/github-actions-runner          
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Setup QEMU ğŸ–¥ï¸
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx ğŸ–¥ï¸
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry ğŸ”“
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io  
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}       
          
      - name: Build and push ğŸ—ï¸
        uses: docker/build-push-action@v5
        with:
          context: ./root
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Snyk Vulnerability Scanner ğŸ°
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ steps.meta.outputs.labels }}
          args: --severity-threshold=high --file=Dockerfile

      - name: Upload Snyk scan results to GitHub Security tab ğŸ“®
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'snyk.sarif'

      - name: Conventional Changelog Action ğŸ“‹
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-git-pull: "true"

      - name: Generate Release ğŸ“¦
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tags }}
          name: ${{ steps.meta.outputs.tags }}
          body: ${{ steps.changelog.outputs.clean_changelog }}

