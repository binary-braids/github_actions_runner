name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: write
  packages: write
  pull-requests: write
  security-events: write

env:
  APP_NAME: github-actions-runner

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:

      - name: Checkout ğŸ””
        uses: actions/checkout@v4

      - name: Setup Docker Buildx ğŸ–¥ï¸
        uses: docker/setup-buildx-action@v3
          
      - name: Build Container ğŸ—ï¸
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false

  release:
    name: Release
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs:
      - build_and_test

    outputs:
      skipped: ${{ steps.changelog.outputs.skipped }}
      tag: ${{ steps.changelog.outputs.tag }}
      clean_changelog: ${{ steps.changelog.outputs.clean_changelog }}
      version: ${{ steps.changelog.outputs.version }}      

    steps:

      - name: Generate GitHub App Token ğŸª™
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2
        id: generate-token
        with:
          app_id: ${{ secrets.BRAID_BOT_APP_ID }}
          private_key: ${{ secrets.BRAID_BOT_PRIVATE_KEY }}

      - name: Checkout ğŸ””
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.generate-token.outputs.token }}
        
      - name: Conventional Changelog Action ğŸ“‹
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-user-name: "braid-bot[bot]"
          git-user-email: "169546839+braid-bot[bot]@users.noreply.github.com"
          skip-git-pull: "true"
          release-count: 10
          version-file: package.yaml
          create-summary: true

      - name: Generate Release ğŸ“¦
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          generate_release_notes: true
          body: ${{ steps.changelog.outputs.clean_changelog }}


  publish:
    name: Publish
    if: github.event_name != 'pull_request' && needs.release.outputs.skipped == 'false'
    runs-on: ubuntu-latest
    needs:
      - release
    steps:

      - name: Checkout ğŸ””
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry ğŸ”“
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io  
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: Docker Metadata ğŸ·ï¸
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ env.APP_NAME }}          
          tags: |
            latest
            ${{ needs.release.outputs.version}}
            ${{ github.sha }}

      - name: Setup QEMU ğŸ–¥ï¸
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx ğŸ–¥ï¸
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push ğŸ—ï¸
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          provenance: false
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Trivy Vulnerability Scanner ğŸ°
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ env.APP_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          vuln-type: 'os,library'
          severity: "HIGH,CRITICAL"

      - name: Upload Trivy scan results to GitHub Security tab ğŸ“®
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
